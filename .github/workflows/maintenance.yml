name: agri-news-brief (maintenance - backfill)

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Backfill start date (YYYY-MM-DD). Optional.'
        required: false
        type: string
      end_date:
        description: 'Backfill end date (YYYY-MM-DD). Optional.'
        required: false
        type: string
      backfill_days:
        description: 'If start/end are empty: rebuild last N days'
        required: false
        default: '14'
        type: string
      create_missing:
        description: 'Create missing pages (true/false)'
        required: false
        default: true
        type: boolean
      skip_openai:
        description: 'Skip OpenAI summaries to run faster (true/false)'
        required: false
        default: true
        type: boolean
      sleep_sec:
        description: 'Backfill pacing (seconds)'
        required: false
        default: '0.2'
        type: string
      include_nonbusiness_days:
        description: 'Include weekends/holidays in backfill (true/false)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

concurrency:
  group: agri-news-brief-backfill
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Backfill rebuild
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          PUBLISH_MODE: github_pages
          PAGES_BRANCH: main
          PAGES_FILE_PATH: docs/index.html
          BRIEF_VIEW_URL: https://hongtaehwa.github.io/agri-news-brief/

          MAINTENANCE_TASK: backfill_rebuild
          FORCE_REPORT_DATE: ${{ inputs.end_date }}

          BACKFILL_START_DATE: ${{ inputs.start_date }}
          BACKFILL_END_DATE: ${{ inputs.end_date }}
          BACKFILL_REBUILD_DAYS: ${{ inputs.backfill_days }}
          BACKFILL_REBUILD_CREATE_MISSING: ${{ inputs.create_missing }}
          BACKFILL_REBUILD_SKIP_OPENAI: ${{ inputs.skip_openai }}
          BACKFILL_REBUILD_SLEEP_SEC: ${{ inputs.sleep_sec }}
          BACKFILL_INCLUDE_NONBUSINESS_DAYS: ${{ inputs.include_nonbusiness_days }}

          WINDOW_MIN_HOURS: "72"
          CROSSDAY_DEDUPE_ENABLED: "false"

          NAVER_MAX_WORKERS: "1"
          NAVER_MIN_INTERVAL_SEC: "0.6"

        run: |
          python main.py
