name: agri-news-brief (daily)

on:
  schedule:
    # KST 07:00 on weekdays (Mon–Fri) == UTC 22:00 on Sun–Thu
    - cron: '0 22 * * 0-4'
  workflow_dispatch:
    inputs:
      force_report_date:
        description: 'Rebuild a specific date (YYYY-MM-DD). Leave empty for normal daily run.'
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: agri-news-brief-daily
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run main.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          KAKAO_REST_API_KEY: ${{ secrets.KAKAO_REST_API_KEY }}
          KAKAO_CLIENT_SECRET: ${{ secrets.KAKAO_CLIENT_SECRET }}
          KAKAO_REFRESH_TOKEN: ${{ secrets.KAKAO_REFRESH_TOKEN }}

          PUBLISH_MODE: github_pages
          PAGES_BRANCH: main
          PAGES_FILE_PATH: docs/index.html
          BRIEF_VIEW_URL: https://hongtaehwa.github.io/agri-news-brief/

          # daily behavior
          MAINTENANCE_TASK: ""
          FORCE_REPORT_DATE: ${{ inputs.force_report_date }}
          FORCE_RUN_ANYDAY: "false"
          UX_PATCH_DAYS: "45"
          WINDOW_MIN_HOURS: "72"
          CROSSDAY_DEDUPE_ENABLED: "true"
          CROSSDAY_DEDUPE_DAYS: "7"

          # throttling
          NAVER_MAX_WORKERS: "1"
          NAVER_MIN_INTERVAL_SEC: "0.6"

        run: |
          python main.py
